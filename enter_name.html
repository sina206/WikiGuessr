<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheet.css') }}"
    />
    <title>WikiGuessr</title>

    <style>
      body {
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/6/61/Wikipedia-logo-transparent.png");
        background-repeat: no-repeat;
        background-size: 900px;
        background-position: top left 1100px;
      }

      input[type="text"] {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        font-size: 10px;
        color: #cccccc;
        line-break: anywhere;
        word-break: normal;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans,
          Garuda, Verdana, Tahoma, sans-serif;
        font-weight: 100;
      "
    ></div>

    <div class="header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/9/98/New-Bouncywikilogo.gif"
        width="200"
        height="200"
        ;
      />
      <h1 class="title">
        The <br />
        WikiGuessr <br />
        Game
      </h1>
    </div>
    <div class="enter-name-holder">
      <h2 style="margin-bottom: -50px">Enter your name:</h2>
      <form action="">
        <input
          class="name-input"
          type="text"
          id="name"
          name="name"
          placeholder="name"
        />
      </form>
      <div class="navigation-buttons">
        <button id="back-button" class="name-buttons" type="button">
          Back
        </button>
        <button
          id="next-button"
          class="name-buttons"
          type="button"
          onclick="saveInput()"
        >
          Next
        </button>
      </div>
    </div>

    <!-- <script type="text/javascript" src="myscript.js"></script> -->
    <!-- <script type="text/javascript" src="api.js"></script> -->

    <script>
      function saveInput() {
        const playerName = document.getElementById("name").value;
        localStorage.setItem("playerName", playerName);
      }

      const backButton = document.getElementById("back-button");
      backButton.addEventListener("click", () => {
        window.location.href = "{{ url_for('index') }}";
      });
      
      // redirect to category page on button press
      const nextButton = document.getElementById("next-button");
      nextButton.addEventListener("click", () => {
        window.location.href = "{{ url_for('pick_a_player') }}";
      });
    </script>
    <h2></h2>
  </body>
</html>
