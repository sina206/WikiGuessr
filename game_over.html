<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheet.css') }}"
    />

    <title>WikiGuessr</title>
  </head>
  <body>
    <div class="header">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1920px-Wikipedia-logo-v2.svg.png"
      />
      <h1 class="title">
        The <br />
        WikiGuessr <br />
        Game
      </h1>
    </div>

    <div class="button-holder">
      <h2 style="color: #ffad21">Game over!</h2>
      <h2 style="color: #ffad21">You lost!</h2>

      <img
        style="height: 450px; width: 480px"
        ;
        src="https://media.tenor.com/YEqsyuOsPVwAAAAd/ja-raha-mai-koi-nahi-aone.gif"
        alt="Your GIF"
      />

      <h2 style="color: #ffad21">Thank you for playing</h2>

      <button
        style="width: 75%; text-align: center; height: 40px"
        type="button"
        class="btn btn-primary center-block"
        value="Play Again"
        id="play-again-button"
      >Play Again
      </button>
    </div>

    <div id="result"></div>

    <script type="text/javascript" src="myscript.js"></script>
    <script type="text/javascript" src="api.js"></script>
    <script>
      const backButton = document.getElementById("play-again-button");
      backButton.addEventListener("click", () => {
        window.location.href = "{{ url_for('category') }}";
      });
    </script>
  </body>
</html>
